<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <button id="home-button">Home</button>
    <div id="cards-practice"></div>
    <button id="next-card">Next Card</button>
    <h1>Dealer:</h1>
    <div id="dealer-cards">
    </div>
    <h1>Player:</h1>
    <div id="player-cards"></div>
    <div id="game-status"></div>
    <div id="button-area"></div>
      <p align="right">
        <button id="settings" class="home-page">Settings</button>
      </p>
      <br></br>
      <p align="center">
        <button id="new-game-button" class="home-page">New Game</button>
        <button id="practice" class="home-page">Count Cards Practice</button>
      <button id="resume-game-button" class="home-page">Resume Game</button>
      </p>
      <button id="hit-button">Hit</button>
      <button id="stay-button">Stay</button>
    </div>
    <div id="text-area"></div>


    <script src="blackjack.js"></script>
  </body>
</html>
